  <!-- Check for sessionStorage availability -->
  <script>
    (function() {
      try {
        sessionStorage.setItem('test', 'test');
        sessionStorage.removeItem('test');
        console.log('Session storage is accessible');
      } catch (e) {
        console.warn('Session storage is not accessible. Switching to localStorage as fallback.');
        // Implement a fallback or notify the user if sessionStorage is critical
        // You can use localStorage or IndexedDB as alternatives
      }
    })();
  </script>
