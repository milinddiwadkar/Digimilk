<ion-header>
  <ion-toolbar>
    <ion-title>Add Shift</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addShiftForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Shift</ion-label>
      <ion-input formControlName="shift"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-toggle formControlName="status"></ion-toggle>
    </ion-item>
    <ion-footer>
      <ion-button expand="full" type="submit" [disabled]="addShiftForm.invalid">Submit</ion-button>
    </ion-footer>
  </form>
</ion-content>
