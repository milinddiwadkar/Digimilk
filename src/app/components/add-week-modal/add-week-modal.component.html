<ion-header>
  <ion-toolbar>
    <ion-title>Add Week</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Week Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Start Date</ion-label>
      <ion-datetime formControlName="startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">End Date</ion-label>
      <ion-datetime formControlName="endDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-toggle formControlName="status"></ion-toggle>
    </ion-item>

    <ion-footer>
      <ion-button type="submit" expand="block" [disabled]="form.invalid">Submit</ion-button>
    </ion-footer>
  </form>
</ion-content>
